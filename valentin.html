<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para vos ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle, #3b0a0a, #120000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Georgia', serif;
    overflow: hidden;
}

/* SOBRE */
.sobre {
    width: 360px;
    height: 280px;
    position: relative;
    cursor: pointer;
    perspective: 1000px;
}

.base {
    position: absolute;
    width: 100%;
    height: 100%;
    background: #f3e6c8;
    border-radius: 0 0 25px 25px;
    box-shadow: inset 0 0 30px rgba(0,0,0,0.3);
    z-index: 1;
}

.tapa {
    position: absolute;
    width: 0;
    height: 0;
    border-left: 180px solid transparent;
    border-right: 180px solid transparent;
    border-bottom: 120px solid #b88b4a;
    top: 0;
    left: 0;
    transform-origin: top center;
    transition: transform 1s ease;
    z-index: 2;
}

.sobre.abierto .tapa {
    transform: rotateX(180deg);
}

/* CARTA */
.carta {
    position: absolute;
    width: 90%;
    height: auto;
    background: #fff8e6;
    top: 20px;
    left: 5%;
    border-radius: 15px;
    padding: 22px;
    text-align: center;
    transform: translateY(90px);
    opacity: 0;
    transition: all 1.2s ease;
    z-index: 10;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
}

.sobre.abierto .carta {
    transform: translateY(-150px);
    opacity: 1;
}

/* TEXTO */
h1 {
    color: #7b1b1b;
    font-size: 24px;
    margin-bottom: 10px;
    animation: brillo 2s infinite;
}

@keyframes brillo {
    0% { opacity: 0.6; }
    50% { opacity: 1; }
    100% { opacity: 0.6; }
}

p {
    font-size: 16px;
    color: #2b1b1b;
    line-height: 1.6;
}

/* BOTONES */
.opciones {
    margin-top: 15px;
}

button {
    padding: 10px 25px;
    border: none;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
}

.si {
    background: #7b1b1b;
    color: white;
}

.no {
    background: #d6c4a1;
    color: #4b2b2b;
}

/* MENSAJE */
.respuesta {
    display: none;
    margin-top: 15px;
    font-weight: bold;
    color: #7b1b1b;
}

/* CORAZONES */
.corazon {
    position: fixed;
    font-size: 20px;
    animation: flotar 4s linear forwards;
}

@keyframes flotar {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-650px); opacity: 0; }
}
</style>
</head>

<body>

<div class="sobre" onclick="abrir()">
    <div class="tapa"></div>
    <div class="base"></div>

    <div class="carta">
        <h1>Para <span id="nombre">Soraya</span> ‚ù§Ô∏è</h1>

        <p>
            todavia estoy aprendiendo<br>
            a amarte.<br><br>

            Porque lo que siento nace tranquilo,<br>
            real y sin disfraces.<br><br>

            Por eso quiero preguntarte‚Ä¶
            ¬øqueres ser mi valentin?
        </p>

        <div class="opciones">
            <button class="si" onclick="event.stopPropagation(); decirSi()">S√≠ üíñ</button>
            <button class="no" onclick="event.stopPropagation(); decirNo()">No ü§ç</button>
        </div>

        <div class="respuesta" id="respuesta"></div>
    </div>
</div>

<script>
function abrir() {
    document.querySelector(".sobre").classList.add("abierto");
    corazones();
}

function decirSi() {
    const r = document.getElementById("respuesta");
    r.style.display = "block";
    r.innerHTML = "Entonces este 14 lo celebro con vos ‚ù§Ô∏è‚Äçüî•";
    corazones();
}

function decirNo() {
    const r = document.getElementById("respuesta");
    r.style.display = "block";
    r.innerHTML = "Gracias por tu sinceridad ü§ç<br>Igual te deseo algo hermoso.";
}

function corazones() {
    for (let i = 0; i < 18; i++) {
        let c = document.createElement("div");
        c.className = "corazon";
        c.innerHTML = "‚ù§Ô∏è";
        c.style.left = (window.innerWidth / 2 + Math.random()*140 - 70) + "px";
        c.style.bottom = "220px";
        c.style.animationDuration = (Math.random() * 2 + 3) + "s";
        document.body.appendChild(c);

        setTimeout(() => c.remove(), 5000);
    }
}
</script>

</body>
</html>
